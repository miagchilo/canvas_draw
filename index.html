<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Shapes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
</head>
<body>
    <marquee><h1>Draw Shapes</h1></marquee>
    <canvas id="canvas"  width="700" height="500"></canvas>
    <div id="buttons">
        <button id="circleButton">◯</button>
        <button id="triangleButton">△</button>
        <button id="squareButton">◻</button>
        <button id="pencilButton">✎</button>
    </div>
    <a  href="mandala.html">Mandala</button>
    <!-- <button id="fractalTreeButton">Fractal Tree</button> -->
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="widthPicker" min="1" max="30" value="5">
    <input type="range" id="shapeSize" min="50" max="200" value="100">
    <button id="resetButton">Reset</button>
    <script src="app.js"></script>
</body>
</html>
